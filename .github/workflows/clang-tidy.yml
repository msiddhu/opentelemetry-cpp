name: clang-tidy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Environment
        env:
          PROTOBUF_VERSION: '23.3'
          ABSEIL_CPP_VERSION: '20230125.3'
          CXX_STANDARD: '14'
          CC: /usr/bin/gcc-10
          CXX: /usr/bin/g++-10
        run: |
          sudo -E ./ci/setup_gcc10.sh
          sudo -E ./ci/setup_cmake.sh
          sudo -E ./ci/setup_ci_environment.sh
          sudo -E ./ci/setup_googletest.sh
          sudo -E ./ci/install_abseil.sh
          sudo -E ./ci/install_protobuf.sh
          sudo -E ./ci/setup_grpc.sh -m -p protobuf -p abseil-cpp

      - name: Download run-clang-tidy.py
        run: wget https://raw.githubusercontent.com/llvm/llvm-project/main/clang-tools-extra/clang-tidy/tool/run-clang-tidy.py

      - name: Prepare CMake
        run: |
          TOPDIR=$(pwd)
          mkdir -p build && cd build
          echo "Running cmake..."
          CC="clang" CXX="clang++" cmake .. \
            -DCMAKE_CXX_STANDARD=14 \
            -DWITH_STL=CXX14 \
            -DWITH_OTLP_HTTP=ON \
            -DWITH_OTLP_FILE=ON \
            -DWITH_OTLP_GRPC=ON \
            -DWITH_PROMETHEUS=ON \
            -DWITH_ZIPKIN=ON \
            -DWITH_ABSEIL=ON \
            -DWITH_ELASTICSEARCH=ON \
            -DWITH_OTLP_HTTP_COMPRESSION=ON \
            -DWITH_EXAMPLES=ON \
            -DWITH_EXAMPLES_HTTP=ON \
            -DBUILD_W3CTRACECONTEXT_TEST=ON \
            -DWITH_METRICS_EXEMPLAR_PREVIEW=ON \
            -DWITH_ASYNC_EXPORT_PREVIEW=ON \
            -DWITH_OTLP_GRPC_SSL_MTLS_PREVIEW=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Remove Third_party Modules from Code Scan
        run: rm -rf third_party

      - name: Run Clang-Tidy
        run: |
          cd build
          python3 ../run-clang-tidy.py -p .

      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Logs (clang-tidy)
          path: ./build/clang-tidy-result.log

      - name: Count Warnings
        run: |
          cd build
          COUNT=$(grep -c "warning:" clang-tidy-result.log)
          echo "clang-tidy reported ${COUNT} warning(s)"
